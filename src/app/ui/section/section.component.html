<mat-accordion>
    <mat-expansion-panel [disabled]="expansionDisabled">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <app-badge [type]="type" [text]="section.id"></app-badge>
            </mat-panel-title>

            <mat-panel-description> {{ section.name }} </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-content></ng-content>
    </mat-expansion-panel>
</mat-accordion>
