<app-flex-col class="question-wrapper">
    <div class="question-name">
        <div class="question-id">{{ id }}</div>
        <div class="question-text">{{ question }}</div>
    </div>
    <app-flex-col class="answers-wrapper">
        @for (answer of answers; track answer) {
            @if (type === 'Check-Box') {
                <mat-checkbox
                    [ngClass]="{ 'flagged-checkbox': answer.flagged }"
                >
                    <ng-container
                        *ngTemplateOutlet="answerContent"
                    ></ng-container>
                </mat-checkbox>
            } @else if (type === 'Multiple Choice') {
                <mat-radio-button
                    [ngClass]="{ 'flagged-checkbox': answer.flagged }"
                >
                    <ng-container
                        *ngTemplateOutlet="answerContent"
                    ></ng-container>
                </mat-radio-button>
            }
            <ng-template #answerContent>
                <div class="checkbox-wrapper">
                    <span>{{ answer.text }}</span>
                    @if (answer?.points) {
                        <app-badge
                            [style]="{
                                background: '#EBEBEB',
                                color: 'black',
                                'font-weight': '400',
                                'font-size': '12px',
                                height: 'auto',
                            }"
                            [type]="badgeType"
                            [text]="`${answer?.points}pt`"
                        ></app-badge>
                    }
                </div>
            </ng-template>
        }
    </app-flex-col>
</app-flex-col>
