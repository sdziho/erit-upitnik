<mat-sidenav-container class="container">
    <mat-sidenav
        mode="side"
        opened
        class="sidenav"
        fixedInViewport="true"
        [opened]="isNavbarOpen$()"
    >
        <mat-nav-list>
            @for (route of routesList; track route) {
                <a mat-list-item [routerLink]="route.route">
                    <mat-icon>{{ route.icon }}</mat-icon>
                    <span>{{ route.name }}</span>
                </a>
            }
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
